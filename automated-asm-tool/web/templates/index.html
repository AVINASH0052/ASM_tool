<!DOCTYPE html>
<html>
<head>
    <title>ASM Tool Web Interface</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .container { max-width: 800px; margin: 0 auto; }
        form { background: #f5f5f5; padding: 2rem; border-radius: 8px; }
        input[type="text"] { width: 300px; padding: 8px; }
        button { padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; }
        pre { background: #1e1e1e; color: #d4d4d4; padding: 1rem; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Automated ASM Scanner</h1>
        <form action="/scan" method="post">
            <label for="domain">Domain:</label>
            <input type="text" id="domain" name="domain" placeholder="example.com" required>
            <button type="submit">Scan</button>
        </form>
        
        {% if report %}
        <h2>Scan Results for {{ domain }}</h2>
        <pre>{{ report }}</pre>
        {% endif %}
        
        {% if error %}
        <div style="color: red; margin-top: 1rem;">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
